

<input type="button" ng-click="mnCtrl.discover()" value="Search Devices">


<form ng-if="mnCtrl.discoverDone">
    <input type="text" ng-model="mnCtrl.card.cardValue"/>
    <input type="text" ng-model="mnCtrl.card.cardSign"/>
    <input type="button" ng-click="mnCtrl.submit()" value="submit" ng-if="mnCtrl.canPlay==true">
</form>
